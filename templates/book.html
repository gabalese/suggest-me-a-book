<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ book.title }}</title>
</head>
<body>
<div class="container">
<div class="page-header">
    <h1>{{ book.title }}</h1>
</div>
<div class="row">
    <div class="col-md-4">
        <h2>Book metadata</h2>
        <p>
           ISBN: <em>{{ book.isbn }}</em>
        </p>
    </div>
    <div class="col-md-4">
        <h2>Book description</h2>
        {{ book.description }}
    </div>
    <div class="col-md-4">
        <h2>Also was read by:</h2>
        <ul>
            {% for reader in book.readers %}
                <li><a href="/user/{{ reader.username }}">{{ reader.username }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
</div>
</body>
</html>
